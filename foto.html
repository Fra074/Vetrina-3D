<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vetrina Foto 3D</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f7f6;
    color: #333;
    line-height: 1.6;
}

header {
    background: #2c3e50;
    color: white;
    padding: 1em;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2em;
}

nav a {
    color: #ecf0f1;
    margin: 0 1em;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    color: #3498db;
}

main {
    max-width: 1200px;
    margin: 2em auto;
    padding: 1em;
    text-align: center;
}

section {
    margin-bottom: 3em;
}

section h2 {
    font-size: 1.6em;
    color: #2c3e50;
    margin: 0.5em 0;
}

/* Contenitore per ogni immagine con descrizione */
.foto {
    display: inline-block;
    margin: 10px;
    text-align: center;
    vertical-align: top;
}

/* Immagini responsive */
.foto img {
    width: 100%;
    height: auto;
    max-width: 300px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    display: block;
    margin: 0 auto 10px auto;
    object-fit: contain;
}

/* Descrizione sotto lâ€™immagine */
.foto p {
    font-size: 0.9em;
    margin: 0;
    color: #555;
}
</style>
</head>
<body>

<header>
    <h1>Galleria Fotografica</h1>
    <nav>
        <a href="index.html">3D</a> |
        <a href="foto.html">Foto</a> |
        <a href="contatti.html">Contatti</a>
    </nav>
</header>

<main>
    <p>Esplora le mie foto con descrizione sintetica. Clicca per aprire in dimensione originale.</p>

    <section id="galleria-foto">
        <!-- Le foto saranno inserite qui tramite JavaScript -->
    </section>
</main>

<script>
// --- Array delle foto ---
const fotoDemo = [
    {
        src: "images/ARVI.jpg",
        descrizione: "In Verde le aree aride (RGB)"
    },
        {
        src: "images/DSM.jpg",
        descrizione: "DSM ad alta risoluzione per computi GIS"
    },
    {
        src: "images/geotiff.png",
        descrizione: "Elaborazione WebODM foto aeree georeferenziate"
    },
    {
        src: "images/sezione.png",
        descrizione: "Esempio di sezione per profilo del target"
    },
    {
        src: "images/volumi.png",
        descrizione: "Analisi del volume, in rosso, di edificio 3D"
    }
];

const galleria = document.getElementById("galleria-foto");

fotoDemo.forEach(foto => {
    const div = document.createElement("div");
    div.className = "foto";

    const img = document.createElement("img");
    img.src = foto.src;
    img.alt = foto.descrizione;
    img.onclick = () => {
        window.open(foto.src, "_blank");
    };

    const p = document.createElement("p");
    p.textContent = foto.descrizione;

    div.appendChild(img);
    div.appendChild(p);
    galleria.appendChild(div);
});
</script>

</body>
</html>
