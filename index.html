<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vetrina Modelli 3D</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; background: #f4f7f6; color: #333; line-height: 1.6; }
header { background: #2c3e50; color: white; padding: 1em; text-align: center; }
header h1 { margin: 0; font-size: 2em; }
nav a { color: #ecf0f1; margin: 0 1em; text-decoration: none; font-weight: bold; }
nav a:hover { color: #3498db; }
main { max-width: 1200px; margin: 2em auto; padding: 1em; text-align: center; }
section { margin-bottom: 3em; }
section h2 { font-size: 1.6em; color: #2c3e50; border-bottom: 2px solid #3498db; display: inline-block; padding-bottom: 0.3em; margin-bottom: 1em; }
.thumbnail { max-width: 200px; border-radius: 6px; margin: 10px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
.modello-wrapper { display: inline-block; text-align: center; margin: 15px; vertical-align: top; width: 220px; }
.modello-wrapper p { margin: 5px 0; font-size: 0.95em; color: #555; }
</style>
</head>
<body>

<header>
    <h1>Vetrina Modelli 3D</h1>
    <nav>
        <a href="index.html">3D</a> |
        <a href="foto.html">Foto</a> |
        <a href="contatti.html">Contatti</a>
    </nav>
</header>

<main>
    <p>Clicca sulle anteprime per aprire i modelli 3D nel visualizzatore online.</p>
    <div id="catalogo-3d"></div>
</main>

<script>
// --- Array dei modelli 3D ---
const modelliDemo = [
    {
        titolo: "Casaforte in Sdricca",
        url: "https://raw.githubusercontent.com/Fra074/Vetrina-3D/main/models/Casaforte.ply",
        thumb: "https://raw.githubusercontent.com/Fra074/Vetrina-3D/main/images/thumb_Casaforte.png"
    },
    {
        titolo: "Chiesetta Moimacco",
        url: "https://raw.githubusercontent.com/Fra074/Vetrina-3D/main/models/Chiesetta_Moimacco.ply",
        thumb: "https://raw.githubusercontent.com/Fra074/Vetrina-3D/main/images/chiesetta_moimacco.png"
    }
    // Puoi aggiungere altri modelli qui
];

const catalogo3D = document.getElementById("catalogo-3d");

modelliDemo.forEach(modello => {
    const wrapper = document.createElement("div");
    wrapper.className = "modello-wrapper";

    const img = document.createElement("img");
    img.src = modello.thumb;
    img.alt = modello.titolo;
    img.className = "thumbnail";
    img.onclick = () => window.open(`https://3dviewer.net/#model=${modello.url}`, "_blank");

    const desc = document.createElement("p");
    desc.textContent = modello.titolo;

    wrapper.appendChild(img);
    wrapper.appendChild(desc);
    catalogo3D.appendChild(wrapper);
});
</script>

</body>
</html>
